{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>make my life</title>

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
        
        <!-- Google fonts-->
        <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
        <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <style type="text/css">
            #mainNav{
                background-color: black;
            }
        </style>

    </head>
    <body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg fixed-top" id="mainNav">
      <div class="container">
          <a class="navbar-brand" href="#top"><em>make my life</em></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" style="background-color: white;">Menu<i class="fas fa-bars ms-1"></i></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/order">Order</a></li>
            <li class="nav-item"><a class="nav-link" href="/logout">Logout</a>
          </ul>
        </div>
      </div>
    </nav>
    
    <section class="page-section" id="order">
      <div class="container">
        <div class="text-center"><h2 class="section-heading text-uppercase">Edit Hall</h2></div>
          <div class="row">
            <div class="col-lg-12 "><br/>
              <div id="page-inner">
                <form method="post" action="/editorder" enctype="multipart/form-data" class="form-horizontal">
                 {% csrf_token %}
                  <div class="form-group row">
                     <label for="fname" class="col-sm-3 text-right control-label col-form-label">Hall</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="hal" name="hal" placeholder="Hall" value="{{ view.Hall }}">
                      </div>                         
                  </div>                                      
                  <div class="form-group row">
                      <label for="fname" class="col-sm-3 text-right control-label col-form-label">Name </label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="nam" name="nam" placeholder="Name" value="{{ view.Name}}">
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="fname" class="col-sm-3 text-right control-label col-form-label">Email </label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="nam" name="mail" placeholder="Name" value="{{ view.Mail}}">
                      </div>
                  </div>                         
                  <div class="form-group row">
                    <label for="fname" class="col-sm-3 text-right control-label col-form-label">Mobile No </label>
                    <div class="col-sm-9">                           
                      <input type="number" class="form-control" id="number" name="number"  value="{{ view.Mobileno}}" readonly>  
                    </div>
                  </div>  
                  <div class="form-group row">
                    <label for="fname" class="col-sm-3 text-right control-label col-form-label">Funcition</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="fun" name="fun" placeholder="Funciton" value="{{ view.Fun}}">
                    </div>
                  </div>   
                  <div class="form-group row">
                    <label for="fname" class="col-sm-3 text-right control-label col-form-label">CheckIN </label>
                    <div class="col-sm-9">
                      <input type="date" class="form-control" id="Check IN" name="in" value="{{ view.Checkin }}">
                    </div>
                  </div>      
                  <div class="form-group row">
                    <label for="fname" class="col-sm-3 text-right control-label col-form-label">CheckOUT</label>
                    <div class="col-sm-9">
                      <input type="date" class="form-control" id="Check OUT" name="out" value="{{ view.Checkout }}">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="fname" class="col-sm-3 text-right control-label col-form-label"></label>
                    <div class="col-sm-9">
                      <input type="submit" class="btn btn-primary" name="submit" value="Submit">
                     </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

    
</body>
</html>
