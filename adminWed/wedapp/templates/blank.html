{% extends "dashboard.html" %}
{% load static %}
{% block bodycontent %}
	<div class="container-fluid">
		<h1 class="h3 mb-4 text-gray-800"></h1>
	    <div class="row justify-content-center">
	        <div class="card  shadow p-3 mb-5 bg-white rounded">
	            <div class="card-header py-3">
	                <h6 class="m-0 font-weight-bold text-primary">Edit</h6>
	            </div>
	            <div class="card-body">
	                <form method="POST" action="/Addedit" enctype="multipart/form-data" class="form-horizontal">
	         {% csrf_token %}
	                    <div class="form-group row">
	                        <label for="fname" class="col-sm-3 text-right control-label col-form-label">HALL NAME</label>
	                        <div class="col-sm-9">
	                            <input type="text" class="form-control" id="hallname" name="hallname" placeholder="{{ view.HallName }}">  
	                        </div>
	                    </div>
	                    <div class="form-group row">
	                        <label for="fname" class="col-sm-3 text-right control-label col-form-label">ADDRESS</label>
	                        <div class="col-sm-9">
	                            <input type="text" class="form-control" id="address" name="address" placeholder="{{ view.Address }}">  
	                        </div>
	                    </div>
	                    <div class="form-group row">
	                        <label for="fname" class="col-sm-3 text-right control-label col-form-label">Email</label>
	                        <div class="col-sm-9">
	                            <input type="email" class="form-control" id="mail" name="mail" placeholder="{{ view.Mail }}">  
	                        </div>
	                    </div>
	                    <div class="form-group row">
	                        <label for="fname" class="col-sm-3 text-right control-label col-form-label">PRICE PER NIGHT</label>
	                        <div class="col-sm-9">
	                            <input type="text" class="form-control" id="cost" name="cost" placeholder="{{ view.Cost }}">  
	                        </div>
	                    </div>
	                    <div class="form-group row">
	                        <label for="fname" class="col-sm-3 text-right control-label col-form-label">Location</label>
	                        <div class="col-sm-9">
	                            <input type="text" class="form-control" id="file" name="map" placeholder="{{ view.Map }}">  
	                        </div>
	                    </div>
	                    <div class="form-group row">
	                        <label for="fname" class="col-sm-3 text-right control-label col-form-label">YOUR HALL VIEW</label>
	                        <div class="col-sm-9">
	                            <input type="file" class="form-control" id="file" name="file" placeholder="{{ view.Photo }}">  
	                        </div>
	                    </div>  
	                    <div class="form-group row">
	                        <p class="col-sm-3"></p>
	                        <input type="submit" class="btn btn-primary col-sm-4" name="submit" value="Submit">
	                    </div>
	                </form> 
	            </div>
	        </div>
	    </div>
	</div>
{% endblock %}
